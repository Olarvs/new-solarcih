    <!-- ======= F.A.Q Section ======= -->
    <section id="faq" class="faq section-bg">
      <div class="container" data-aos="fade-up">

        <div class="section-title">
          <h2>F.A.Q</h2>
          <p>Frequently Asked Questions</p>
        </div>

        <ul class="faq-list" data-aos="fade-up" data-aos-delay="100">

          <li>
            <div data-bs-toggle="collapse" class="collapsed question" href="#faq1">How does solar energy help me save money? <i class="bi bi-chevron-down icon-show"></i><i class="bi bi-chevron-up icon-close"></i></div>
            <div id="faq1" class="collapse" data-bs-parent=".faq-list">
              <p>
                Solar energy allows you to generate your own electricity, reducing your reliance on the grid. By installing a solar system, you can significantly lower your monthly electricity bills and potentially earn credits through net metering programs.
              </p>
            </div>
          </li>

          <li>
            <div data-bs-toggle="collapse" href="#faq2" class="collapsed question">What if my roof doesn't receive a lot of sunlight? <i class="bi bi-chevron-down icon-show"></i><i class="bi bi-chevron-up icon-close"></i></div>
            <div id="faq2" class="collapse" data-bs-parent=".faq-list">
              <p>
                Even if your roof doesn't receive optimal sunlight, there are alternative solutions available. Solar panels can be installed on open land or even on structures like carports or ground-mounted systems, maximizing your access to solar energy.
              </p>
            </div>
          </li>

          <li>
            <div data-bs-toggle="collapse" href="#faq3" class="collapsed question">Will I still have electricity during cloudy or rainy days? <i class="bi bi-chevron-down icon-show"></i><i class="bi bi-chevron-up icon-close"></i></div>
            <div id="faq3" class="collapse" data-bs-parent=".faq-list">
              <p>
                Solar panels can still generate electricity even during cloudy or rainy days, although at a reduced capacity. Additionally, excess energy produced during sunny periods can be stored in batteries or credited back to the grid for use when needed.
              </p>
            </div>
          </li>

          <li>
            <div data-bs-toggle="collapse" href="#faq4" class="collapsed question">How long does a solar panel system typically last? <i class="bi bi-chevron-down icon-show"></i><i class="bi bi-chevron-up icon-close"></i></div>
            <div id="faq4" class="collapse" data-bs-parent=".faq-list">
              <p>
                Solar panel systems are built to last for decades. On average, solar panels have a lifespan of 25-30 years or even longer, with manufacturers often providing performance warranties of 25 years.
              </p>
            </div>
          </li>

          <li>
            <div data-bs-toggle="collapse" href="#faq5" class="collapsed question">How much maintenance is required for a solar system? <i class="bi bi-chevron-down icon-show"></i><i class="bi bi-chevron-up icon-close"></i></div>
            <div id="faq5" class="collapse" data-bs-parent=".faq-list">
              <p>
                Solar systems are generally low-maintenance. Regular cleaning of the panels to remove dust or debris is recommended, and occasional inspections ensure optimal performance. Most reputable solar companies offer maintenance services to help you keep your system in top condition.
              </p>
            </div>
          </li>

          <li>
            <div data-bs-toggle="collapse" href="#faq6" class="collapsed question">How do solar panels impact the environment? <i class="bi bi-chevron-down icon-show"></i><i class="bi bi-chevron-up icon-close"></i></div>
            <div id="faq6" class="collapse" data-bs-parent=".faq-list">
              <p>
                Solar panels produce clean, renewable energy without generating greenhouse gas emissions. By choosing solar energy, you actively contribute to reducing carbon footprint, mitigating climate change, and preserving the environment for future generations.
              </p>
            </div>
          </li>

        </ul>

      </div>
    </section><!-- End F.A.Q Section -->
